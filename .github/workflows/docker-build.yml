name: Build and Test on PR

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Docker tag from short SHA
        run: echo "TAG_NAME=sha-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./swish-base-docker
          load: true
          tags: vallher/swish-base-docker:${{ env.TAG_NAME }}

      - name: Push image
        run: docker push vallher/swish-base-docker:${{ env.TAG_NAME }}
